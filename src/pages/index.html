<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Ghibli</title>
  <link rel="stylesheet" href="../../public/styles/reset.css">
  <link rel="stylesheet" href="../../public/styles/global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header__container">
    <img src="../../public/img/logo.svg" alt="Logotipo" class="logo">
    <ul class="social-media">
      <li class="social-media-items"><img src="../../public/img/facebook.svg" alt="Facebook"></li>
      <li class="social-media-items"><img src="../../public/img/instagram.svg" alt="Instagram"></li>
      <li class="social-media-items"><img src="../../public/img/twitter.svg" alt="Twitter"></li>
      <li class="social-media-items"><img src="../../public/img/youtube.svg" alt="Youtube"></li>
    </ul>
  </header>

  <main id="main__container">
    <section id="showcase__container">
      <div class="textgroup">
        <span class="subtitle">Hayao Miyazaki</span>
          <h1 class="title">A viagem <span>de chihiro</span></h1>
          <p class="description">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
          <div class="textgroup-buttons">
            <a href="#" class="button button-now"><img src="../../public/img/play.svg" alt="Play">Assistir agora</a>
            <a href="#" class="button trailer">Assista o trailer</a>
          </div>
      </div>
      <img src="../../public/img/showcase.png" alt="Showcase Image" class="showcase-image">
    </section>
  </main>
</body>
</html>
